<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/1632/1632670.png">
    <title>Survey Form</title>
</head>

<body>
    <div id="main">
        <h1 id="title">Classroom Observation Survey</h1>
        <p id="description">Please take a few minutes to fill out the form</p>
        <hr>
        <div id="section">
            <form id="survey-form">
                <div class="flex">
                    <div class="flex-1">
                        <label for="name" id="name-label">Name</label><br>
                        <input type="text" id="name" placeholder="Your Name" required><br>
                        <label for="email" id="email-label">Email</label><br>
                        <input type="email" id="email" placeholder="Your Email" required><br>
                        <label for="number" id="number-label">Age</label><br>
                        <input type="number" id="number" placeholder="Age" min="18" max="65"><br>
                        <label for="dropdown">What is your grade level?</label><br>
                        <select name="dropdown" id="dropdown"><br>
                            <option value="val-1" selected>Choose one...</option>
                            <option value="val-1">1</option>
                            <option value="val-2">2</option>
                            <option value="val-3">3</option>
                            <option value="val-4">4</option>
                        </select><br>
                        <label class="label-margin">Overall impression of Class</label>
                        <label for="answer1" class="container">Learning is taking place by all children
                            <input type="radio" id="answer1" name="game" value="answer1">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="answer2" class="container">Learning is taking place by most children
                            <input type="radio" id="answer2" name="game" value="answer2">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="answer3" class="container">Learning is taking place by a some children
                            <input type="radio" id="answer3" name="game" value="answer3">
                            <span class="radio-checkmark"></span>
                        </label>
                        <label for="answer4" class="container">Learning is taking place by few children
                            <input type="radio" id="answer4" name="game" value="answer4">
                            <span class="radio-checkmark"></span>
                        </label>

                    </div>
                    <div class="flex-2">
                        <label for="dropdown-2">Have you enjoyed this semester?</label><br>
                        <select name="dropdown-2" id="dropdown-2"><br>
                            <option value="val-1" selected>Choose one...</option>
                            <option value="val-1">0</option>
                            <option value="val-2">1</option>
                            <option value="val-3">2</option>
                            <option value="val-4">3</option>
                            <option value="val-5">4</option>
                            <option value="val-6">5</option>
                        </select><br>
                        <label class="label-margin">Classroom Environment</label>
                        <label for="value1" class="container">Classroom is clean
                            <input type="checkbox" id="value1" value="value1">
                            <span class="checkmark"></span>
                        </label>
                        <label for="value2" class="container">Board configuration is up-to-date
                            <input type="checkbox" id="value2" value="value2">
                            <span class="checkmark"></span>
                        </label>
                        <label for="value3" class="container">Standarts are posted and visible to all students
                            <input type="checkbox" id="value3" value="value3">
                            <span class="checkmark"></span>
                        </label>
                        <label for="value4" class="container">Standarts are not pasted
                            <input type="checkbox" id="value4" value="value4">
                            <span class="checkmark"></span>
                        </label>
                        <label for="textarea">We would like to hear your thoughts</label><br>
                        <textarea name="text" id="textarea" cols="30" rows="7" placeholder="Any comments.."></textarea><br>
                    </div>
                    <div class="flex-3">
                        <input type="submit" name="submit" id="submit" value="Submit">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
